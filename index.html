<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="date">Date: </div>
        <div class="time" id="time">ss</div>

        <div class="dices">
            <div class="dice">
              <img src="dice-1.svg" alt="dice" id="diceNumber1">
              <p class="dice-label">Dice 1</p>
            </div>
            <div class="dice">
              <img src="dice-1.svg" alt="dice" id="diceNumber2">
              <p class="dice-label">Dice 2</p>
            </div>
          </div>
          <br>
            <button id="btn">Roll Dice</button>
            <br>
            <div class="message">
              Total: <span id="total">2</span>
              <br>
              more than 8: <span id="more-than-10">Win</span>
              <br>
              less than 8: <span id="less-than-10">Lose</span>
              <br>
              <br>
              <h3 id="question">You didn't win: Try Again!</h1>
            </div>
          
    </div>
    <script src="/index.js"></script>
</body>
<body>
   
     
  
    <script src="script.js"></script>
  </body>
  
</html>
